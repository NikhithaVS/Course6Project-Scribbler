<!DOCTYPE html>
<html>
  <head>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <!-- TODO: Include Font Awesome file here -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <title>ScriBBler</title>
  </head>

  <body >
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
      <a href="index.html">
        <div class="logo">
          <div class="title">ScriBBler</div>
          <div class="sub-title">Explore, Imagine, Create</div>
        </div></a
      >
      <div>
        <button id="signUp">Sign Up</button>
        <button id="signIn">Sign In</button>
      </div>
    </header>
    <section class="banner">
      <div>
        <a href="html/postslist.html"><button>All Posts</button></a>
        <button id="createPost">Create Post</button>
      </div>
    </section>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeSignUp">&times;</span>
        <div class="modal-heading">Get Started</div>
        <hr class="hr-line" />
        <form>
          <div class="input-field">
            <lable>Name</lable>
            <input
              type="text"
              placeholder="Enter your name"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div class="input-field">
            <lable>Username</lable>
            <input
              type="text"
              placeholder="Enter your username"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div class="input-field">
            <lable>Password</lable>
            <input
              type="password"
              placeholder="Enter your password"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div class="input-field">
            <lable>Confirm Password</lable>
            <input
              type="password"
              placeholder="Re-enter your password"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>

          <div class="modal-btn">
            <button>Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeSignIn">&times;</span>
        <div class="modal-heading">Welcome Back!</div>
        <hr class="hr-line" />
        <form>
          <div class="input-field">
            <lable>Username</lable>
            <input
              type="text"
              placeholder="Enter your username"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div class="input-field">
            <lable>Password</lable>
            <input
              type="password"
              placeholder="Enter your password"
              required
              oninvalid="this.setCustomValidity('Please fill out this field.')"
              oninput="this.setCustomValidity('')"
            />
          </div>

          <div class="modal-btn">
            <button>Sign In</button>
          </div>

          <div class="member">
            Not a member?
            <div id="openSignUp" class="sign-up-link">Sign Up</div>
          </div>
        </form>
      </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeCreatePost">&times;</span>
        <div class="modal-heading">Pen Your Post</div>
        <hr class="hr-line" />
        <form>
          <div class="input-field">
            <lable>Title</lable>
            <input type="text" placeholder="Enter title of your post" />
          </div>
          <div class="input-field">
            <lable>Contents</lable>
            <textarea
              rows="16"
              cols="30"
              placeholder="Enter the contents of your post"
            ></textarea>
          </div>

          <div class="modal-btn">
            <button>Create</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
  </body>
</html>
